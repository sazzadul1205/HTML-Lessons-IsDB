<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>

    <style>
      table {
        width: 1300px;
      }

      table,
      td {
        border: solid 1px black;
        border-collapse: collapse;
      }
      td {
        width: 100px;
      }
      th {
        padding-left: 20px;
        padding-right: 20px;
        padding-top: 10px;
        padding-bottom: 10px;
      }
      td {
        text-align: center;
        padding-top: 20px;
        padding-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Table Header</th>
        <th>Table Header</th>
        <th>Table Header</th>
        <th>Table Header</th>
      </tr>
      <tr>
        <td>Content 1</td>
        <td>Content 1</td>
        <td>Content 1</td>
        <td>Content 1</td>
      </tr>
      <tr>
        <td>Content 2</td>
        <td>Content 2</td>
        <td>Content 2</td>
        <td>Content 2</td>
      </tr>
      <tr>
        <td>Content 3</td>
        <td>Content 3</td>
        <td>Content 3</td>
        <td>Content 3</td>
      </tr>
      <tr>
        <td>Content 4</td>
        <td>Content 4</td>
        <td>Content 4</td>
        <td>Content 4</td>
      </tr>
    </table>

    <table style="margin-top: 10px">
      <tr>
        <td>A</td>
        <td colspan="2">B</td>
        <!-- <td>C</td> -->
        <td>D</td>
        <td>E</td>
      </tr>
      <tr>
        <td>F</td>
        <td>G</td>
        <td>H</td>
        <td>I</td>
        <td>J</td>
      </tr>
      <tr>
        <td>H</td>
        <td>K</td>
        <td>L</td>
        <td colspan="2">M</td>
        <!-- <td>N</td> -->
      </tr>
      <tr>
        <td>O</td>
        <td rowspan="2" colspan="2">P</td>
        <!-- <td>Q</td> -->
        <td>R</td>
        <td>S</td>
      </tr>
      <tr>
        <td>T</td>
        <!-- <td>U</td> -->
        <!-- <td>V</td> -->
        <td>X</td>
        <td>Y</td>
      </tr>
    </table>
  </body>
</html>
