<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>

    <style>
      table {
        width: 1300px;
      }

      table,
      td {
        border: solid 1px black;
        border-collapse: collapse;
      }
      th {
        padding-left: 20px;
        padding-right: 20px;
        padding-top: 10px;
        padding-bottom: 10px;
      }
      td {
        text-align: center;
        padding-top: 20px;
        padding-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Table Header</th>
        <th>Table Header</th>
        <th>Table Header</th>
      </tr>
      <tr>
        <td>Content 1</td>
        <td>Content 1</td>
        <td>Content 1</td>
      </tr>
      <tr>
        <td>Content 2</td>
        <td>Content 2</td>
        <td>Content 2</td>
      </tr>
    </table>
  </body>
</html>
