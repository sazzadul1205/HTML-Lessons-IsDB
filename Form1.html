<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Form</title>
  </head>
  <body>
    <h3>Registration Form</h3>
    <form action="" class="formBox">
      <div>
        <label for="Fullname">Full Name : </label> <br />
        <input type="text" name="Fullname" placeholder="Enter Your Name ..." />
      </div>
      <div>
        <label for="Fullname">Age : </label> <br />
        <input type="number" name="Age" placeholder="Enter Your Age ..." />
      </div>
      <div>
        <label for="Fullname">Date of Birth : </label> <br />
        <input type="date" name="Age" placeholder="Enter Your Age ..." />
      </div>
      <div>
        <label for="Fullname">Address : </label> <br />
        <textarea name="Address" rows="6" cols="30" id=""></textarea>
      </div>

      <input type="submit" name="submit" value="REGISTER" />
    </form>
  </body>
</html>
